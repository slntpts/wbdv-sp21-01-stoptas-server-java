<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager - Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1>Sign Up</h1>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">
                Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       id="inputPassword" placeholder="123qwe#$%">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputVerifyPassword" class="col-sm-2 col-form-label">
                Verify Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       id="inputVerifyPassword" placeholder="123qwe#$%">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a class="btn btn-primary btn-block wbdv-login" href="../profile/profile.template.client.html">Sign up</a>
                <div class="row">
                    <div class="col-6">
                        <a href="../login/login.template.client.html">Login</a>
                    </div>
                    <div class="col-6">
                        <a href="../index.html" class="float-right">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>


</body>
</html>
